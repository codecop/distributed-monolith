micronaut:
  application:
    name: distributedMonolith
  server:
    port: 80
  router:
    static-resources: 
        default:
            enabled: true
            mapping: /**
            paths: classpath:public

  jms:
    activemq:
      classic:
        enabled: true
        connection-string: tcp://localhost:61616

config.jms:
  destinationQueue: example-messages
  
datasources:
  default:
    url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ''
    driverClassName: org.h2.Driver
  remote:
    url: jdbc:h2:tcp://localhost:9095/~/devDb;LOCK_TIMEOUT=10000
    username: sa
    password: ''
    driverClassName: org.h2.Driver

jpa.default.properties.hibernate.hbm2ddl.auto: update
jpa.default.entity-scan.packages: org.codecop.monolith

netty:
  default:
    allocator:
      max-order: 3
     
kafka:
  bootstrap:
        servers: localhost:9092
